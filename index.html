        <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
}

#menu {
    position: relative;
}

#menu-bar {
    width: 45px;
    height: 40px;
    margin: 30px 8px 20px 20px;
    cursor: pointer;
}

.bar {
    height: 5px;
    width: 100%;
    background-color: #DC0520;
    display: block;
    border-radius: 5px;
    transition: 0.3s ease;
}
 
#bar1 {
    transform: translateY(-4px);
}

#bar3 {
    transform: translateY(4px);
}

.nav {
    transition: 0.3s ease;
    display: none;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    display: block; /* Altere "inline" para "block" para dispor verticalmente */
    margin-bottom: 10px; /* Adicione espaço entre as opções do menu */
}

.nav li a {
    color: white;
    font-size: 28px;
    text-decoration: none;
}

.nav li a:hover {
    font-weight: bold;
}

.menu-bg, #menu {
    top: 0;
    left: 0;
    position: absolute;
}

.menu-bg {
    z-index: 1;
    width: 0;
    height: 0;
    margin: 30px 0 20px 20px;
    background: radial-gradient(circle, #008520, 40%);
    border-radius: 50%;
    transition: 0.3s ease;
}

.change {
    display: block;
}

.change .bar {
    background-color: orange;
}

.change #bar1 {
    transform: translateY(8px) rotate(-45deg);
}

.change #bar2 {
    opacity: 0;
}

.change #bar3 {
    transform: translateY(-8px) rotate(45deg);
}

.change-bg {
    width: 320px;
    height: 400px;
    transform: translate(-60%, 30%);
}
    </style>

/* button styling */
.button {
    --border-right: 6px;
    --text-stroke-color: rgba(255, 255, 255, 0.6);
    --animation-color: #9932CC; /* Cor roxa neon */
    --fs-size: 3em; /*tamanho do neon*/
    letter-spacing: 3px;
    text-decoration: none;
    font-size: var(--fs-size);
    font-family: "Arial";
    position: relative;
    text-transform: uppercase;
    color: transparent;
    -webkit-text-stroke: 1px var(--text-stroke-color);
    text-shadow: 0 0 10px var(--animation-color), 0 0 20px var(--animation-color), 0 0 30px var(--animation-color);
    
}

/* this is the text when you hover on the button */
.hover-text {
    position: absolute;
    box-sizing: border-box;
    content: attr(data-text);
    color: var(--animation-color);
    width: 0%;
    inset: 0;
    border-right: var(--border-right) solid var(--animation-color);
    overflow: hidden;
    transition: 0.5s;
    -webkit-text-stroke: 1px var(--animation-color);
    text-shadow: 0 0 10px var(--animation-color), 0 0 20px var(--animation-color), 0 0 30px var(--animation-color);
}
        /* hover */
        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color));
        }
    </style>
</head>
